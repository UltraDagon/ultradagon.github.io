<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="general.css">
    <style>
        ul {list-style: inside;}
    </style>
</head>
<body>
    <div class="foreground">
        <center height="500px">
            <h1>Tetris</h1>
            <iframe frameborder="0" scrolling="no" width="100%" height="100%" onload="resizeIframe(this)" src="https://replit.com/@UltraDagon/Tetris?embed=true"></iframe>
        </center>
    </div>
    
    <script src="background.js">
    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.height + 'px';
    }
    </script>
</body>
</html>
